<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

    <h1>Vamos reproduzir um áudio</h1>
    <audio src="audios/perfect.mp3" controls autoplay></audio>
    <h1>Posso colocr o áudio dessa outra forma</h1>
    <audio>
        <source src="audios/perfect.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
