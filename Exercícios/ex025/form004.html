<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
    <style>
        body{
            background-color: lightslategrey;
        }
    </style>
</head>
<body>
    <h1>Preencha o formulário abaixo</h1>
    <hr>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="username" required>
        </p>

        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel"  autocomplete="tel"  pattern="^\d{4,5}-\d{4}$"  required >
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
