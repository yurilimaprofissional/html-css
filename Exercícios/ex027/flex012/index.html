        }

        div#cxb {

            /* flex-grow: 1 ;
            flex-shrink: 0 ;

            flex: 1 0 150px;

        }


        div#cxc {
            
            /* flex-grow: 4 ;
            flex-shrink: 1 ;
            flex-basis: 200px; */

            flex: 4 1 200px ;

        }


    </style>
</head>
<body>
