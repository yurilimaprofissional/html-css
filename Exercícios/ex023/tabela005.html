<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        table {
            border-collapse: collapse;

        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }

    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Maria José</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>

        </tr>

        <tr>
            <td>Anne Ribeiro</td>
            <td>F</td>
            <td>25</td>
            <td>Veterinária</td>

        </tr>

        <tr>
            <td>Yuri Lima</td>
            <td>M</td>
            <td>31</td>
            <td>Músico</td>

        </tr>

        <tr>
            <td>Levi Moreira</td>
            <td>M</td>
            <td>47</td>
            <td>Advogado</td>

        </tr>

        <tr>
            <td>Ana Luiza</td>
            <td>F</td>
            <td>19</td>
            <td>Vendedora</td>

        </tr>

        <tr>
            <td>Cláudio Souza</td>
            <td>M</td>
            <td>54</td>
            <td>Médico</td>

        </tr>


    </table>
        

</body>
</html>
