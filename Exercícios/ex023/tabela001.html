    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <style>
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            font-size: 20px;
            padding: 8px;
        
        }

    </style>

<!--
    HIERARQUIA DE TABELAS (simples)

    TABLE = tabela
    TABLE ROW = linha de tabela

        TABLE DATA = dado de tabela   
-->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

</html>
