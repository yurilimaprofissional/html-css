<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <style>
        body {
            font-size: 20px;
            background-color: blue;
            color: white;
        }

        a {
            color: white;
        }

        a:hover {
            color: rgb(88, 255, 219);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <hr>
    <h2>Com iframe</h2>
    <p>
        O site do <iframe src="https://cursoemvideo.com" frameborder="1"></iframe> é muito bom! 
    
    </p>
    <hr>
    <h2>Com link</h2>
    <p>O site do <a href="https://cursoemvideo.com" target="_blank"> Curso em Vídeo</a> é muito bom! </p>
</body>
</html>
